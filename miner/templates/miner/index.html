{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <style>
        html {
            height: 100%;
            width: 100%;
        }
        body {
            background-color: #ededea;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        .cell {
            cursor: pointer;
            height: 30px;
            width: 30px;
            text-align: center;
            background-color: #ccc;
            border: solid 1px #999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cell:hover {
            border: solid 1px #AAA;
        }
        input {
            display: block;
            margin-top: 10px;
            background: #F7F8FA;
            border: 1px solid #DDDFE4;
            border-radius: 8px;
            padding: 5px 10px;
        }
        a.button {
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            display: block;
            text-align: center;
            font-size: 12px;
            margin: 10px 0;
            background: none;
            color: rgba(131, 76, 80, 0.8);
            border: 1px solid rgba(131, 76, 80, 0.8);
        }
        .notification {
            border-radius: 20px;
            padding: 10px;
            background-color: rgba(80, 131, 76, 0.8);
            margin-bottom: 20px;
            font-size: 0.8rem;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
<div id="app"></div>
{% if initialGameId %}
    <script>
        window.initialGameId = {{ initialGameId }};
    </script>
{% endif %}
<script>
{#    document.addEventListener('contextmenu', function(e){#}
{#        e.preventDefault();#}
{#    })#}
</script>
{% render_bundle 'main' %}
</body>
</html>
